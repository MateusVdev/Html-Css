<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftFetch</title>
</head>
<body>
    <h1>Imagens dinâminca</h1>
    <p>Teste de Imagens em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tamanho-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="Imagem Flexível">

        
    </picture>


    <h1>Reproduzindo Áudios</h1>
    <p>Teste de reprodução de Áudios</p>
    <audio preload="audio" autoplay controls>
        <source src="midias/X2Download.app - LOUCA ENCUBADA (Brazilian Funk + Phonk) DJ SAMIR, RODRECCI (128 kbps).mp3" type="audio/mpeg">


    </audio>
</body>
</html>
